# FTP Server Configuration
server.port=21
server.data.port.start=20000
server.data.port.end=21000
server.max.connections=10
server.root.directory=./resources/server-files
server.timeout=30000

# FTP Client Configuration
client.root.directory=./resources/client-files
client.timeout=30000

# Transfer Configuration
transfer.buffer.size=8192

# Logging Configuration
logging.level=INFO

# Security Configuration
security.enable.authentication=true
security.allow.anonymous=false

# Performance Configuration
performance.thread.pool.size=10
performance.enable.keep.alive=true
performance.enable.monitoring=true
performance.stats.interval.minutes=5
performance.memory.alert.threshold=80

# User Management
user.admin.password=admin123
user.admin.home=/
user.admin.permissions=read,write,delete

user.user.password=user123
user.user.home=/public
user.user.permissions=read,write

user.test.password=test
user.test.home=/
user.test.permissions=read

user.guest.password=
user.guest.home=/public
user.guest.permissions=read

# Advanced Security Configuration
security.enable.ip.banning=true
security.max.login.attempts=3
security.ban.duration.minutes=15
security.max.connections.per.ip=5
security.rate.limit.window.seconds=60
security.rate.limit.max.requests=100

# Session Configuration
session.idle.timeout.minutes=30
session.enable.utf8=true
session.default.transfer.type=I
session.default.transfer.mode=S

# Administrative Interface
admin.enable=true
admin.stats.auto.display=false

# Advanced Features
features.enable.mlst=true
features.enable.mlsd=true
features.enable.utf8=true
features.enable.rest=true