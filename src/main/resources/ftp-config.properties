# FTP Server Configuration
server.port=21
server.data.port.start=20000
server.data.port.end=21000
server.max.connections=10
server.root.directory=./resources/server-files
server.timeout=30000

# FTP Client Configuration
client.root.directory=./resources/client-files
client.timeout=30000

# Transfer Configuration
transfer.buffer.size=8192

# Logging Configuration
logging.level=INFO

# Security Configuration
security.enable.authentication=true
security.allow.anonymous=false

# Performance Configuration
performance.thread.pool.size=10
performance.enable.keep.alive=true